name: Build
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install Buildozer
      run: pip install buildozer
      
    - name: Initialize buildozer
      run: |
        buildozer init
        sed -i 's/^requirements =.*/requirements = python3,kivy,numpy,android/' buildozer.spec
        sed -i 's/^package.name =.*/package.name = subbass/' buildozer.spec
        sed -i 's/^title =.*/title = Sub Bass Synthesizer/' buildozer.spec
    
    - name: Build APK
      run: buildozer -v android debug
      
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: app
        path: bin/*.apk
